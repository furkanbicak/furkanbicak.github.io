<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Policies</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .container {
      max-width: 720px;
      width: 100%;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      border: 1px solid #e2e8f0;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748b;
      margin-bottom: 32px;
      font-size: 15px;
    }

    .policy-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .policy-item {
      text-decoration: none;
      padding: 18px 20px;
      border-radius: 12px;
      border: 1px solid #e2e8f0;
      background: #ffffff;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      color: #0f172a;
    }

    .policy-item:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
      transform: translateY(-2px);
    }

    .arrow {
      font-size: 18px;
      color: #94a3b8;
    }

    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Developer Privacy Policies</h1>
      <div class="subtitle">
        Official privacy policy documents for published applications.
      </div>

      <div class="policy-list">
        <a class="policy-item" href="https://furkanbicak.github.io/prayer-timer-policy/">
          Namaz Vakti Pro
          <span class="arrow">→</span>
        </a>

        <a class="policy-item" href="https://furkanbicak.github.io/pick-finger/">
          Finger Picker Game
          <span class="arrow">→</span>
        </a>

        <a class="policy-item" href="https://furkanbicak.github.io/geometriApp/">
          Geometri Formülleri
          <span class="arrow">→</span>
        </a>
      </div>

      <footer>
        © 2026 Furkan Bıçak
      </footer>
    </div>
  </div>

</body>
</html>
